<!DOCTYPE html>
<meta charset="utf-8">
  
    <head>
        
        <style type="text/css">
            body
            {
                font: 10px sans-serif;
            }
        
        .axis path,
        .axis line
        {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
        
        .bar
        {
            fill: steelblue;
        }
        
        .x.axis path
        {
            display: none;
        }
        
        .d3-tip
        {
            line-height: 1;
            font-weight: bold;
            padding: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 2px;
        }
        
        /* Creates a small triangle extender for the tooltip */
        .d3-tip:after
        {
            box-sizing: border-box;
            display: inline;
            font-size: 10px;
            width: 100%;
            line-height: 1;
            color: rgba(0, 0, 0, 0.8);
            content: "\25BC";
            position: absolute;
            text-align: center;
        }
        
        /* Style northward tooltips differently */
        .d3-tip.n:after
        {
            margin: -1px 0 0 0;
            top: 100%;
            left: 0;
        }
        
        </style>
        
    </head>
    <body>
        <!--<center><h3 id="chartTitle"></h3></center>-->
        <span id="chartTitle" style="position:absolute; top:0 ;left:25%;font-size:24px;font-family:'open sans';"></span>
        <span id="mySpan" style="position:absolute; bottom:8%; left:0;font-size:13px; "></span>
        <div id="barChart" style="margin-top:30px;margin-left:20px;margin-bottom:30px;" onclick="hideToolTip(this)"/>
    </body>
    <script src="d3.min.js"></script>
    <script src="d3.tip.js"></script>
  
    <script type="text/javascript">
        
    function showData(data,message,structure,count,title) {
        document.getElementById("mySpan").textContent=message.text;
        document.getElementById("chartTitle").textContent=title.text;
        var margin = { top: 30, right: 20, bottom: 40, left: 40 },
        width = 700 - margin.left - margin.right,
        height = 520 - margin.top - margin.bottom;
        
        var x0 = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);
        
        var x1 = d3.scale.ordinal();
        
        var y = d3.scale.linear()
        .range([height, 0]);
        
        var colors = GetColors(data);
        var color = d3.scale.ordinal()
        .range(colors);
        
        
        var xAxis = d3.svg.axis()
        .scale(x0)
        .orient("bottom");
        
        var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .tickFormat(d3.format(".2s"));
        
        var tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function (d) {
              return "<strong>Count:</strong> <span style='color:red'>" + d.Value + "</span>";
              })

        
        var svg = d3.select("#barChart").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
        svg.call(tip);
        
        var status = GetStatus(data);
        
        
        x0.domain(data.map(function (d) { return d.Label; }));
        x1.domain(status).rangeRoundBands([0, x0.rangeBand()]);
        y.domain([0, GetMax(data)]);
        
        svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);
        
        svg.append("text")
        .attr("x", width / 2)
        .attr("y", (height+35))
        .style("text-anchor", "middle")
        .style("font-size", "15px")
        .text(structure.text);
        
        svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .style("font-size","15px")
        .text(count.text);
        
        var state = svg.selectAll(".state")
        .data(data)
        .enter().append("g")
        .attr("class", "g")
        .attr("transform", function (d) { return "translate(" + x0(d.Label) + ",0)"; });
        
        state.selectAll("rect")
        .data(function (d) { return d.Values; })
        .enter().append("rect")
        .on('mouseover', tip.show)
        .on('mouseout', tip.hide)
        .attr("width", x1.rangeBand())
        .attr("x", function (d) { return x1(d.Name); })
        .attr("height", function (d) { return height - y(d.Value); })
        .attr("y",height)
        .transition().duration(1000).ease("in")
        .attr("y", function (d) { return y(d.Value); })
        .style("fill", function (d) { return color(d.Name); });
        
        
        var legend = svg.selectAll(".legend")
        .data(status.slice().reverse())
        .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function (d, i) { return "translate(0," + i * 20 + ")"; });
        
        legend.append("rect")
        .attr("x", width)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color);
        
        legend.append("text")
        .attr("x", width - 6)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(function (d) { return d; });
        
        function GetColors(data) {
            var colors = new Array();
            data[0].Values.forEach(function (d) {
                                   colors.push(d.Color);
                                   });
                                   return colors;
        }
        
        
        function GetStatus(data) {
            var status = new Array();
            data[0].Values.forEach(function (d) {
                                   status.push(d.Name);
                                   });
                                   return status;
        }
        
        function hideToolTip(item) {
            tip.hide;
        }
        
        function GetMax(data) {
            var max = -1;
            data.forEach(function (d) {
                         d.Values.forEach(function (v) {
                                          if (v.Value > max) {
                                          max = v.Value;
                                          }
                                          });
                         });
                         return max;
        }
    }
    
        </script>
</html>
